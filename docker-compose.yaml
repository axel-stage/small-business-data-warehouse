name: small-business

networks:
  default:
    name: vp-network

volumes:
  dw-vol:
    driver: local

secrets:
  dwadmin_secret:
    file: ${PWD}/docker/secret/dwadmin
  postgres_secret:
    file: ${PWD}/docker/secret/postgres

services:
  data-warehouse:
    platform: linux/amd64
    build: ${PWD}/docker/postgresql
    image: dataengineer24/postgres-pgtap:16.3
    container_name: data-warehouse
    ports:
      - 5432:5432
    volumes:
      # named volume, stored /var/lib/docker/volumes
      - dw-vol:/var/lib/postgresql/data
      # data
      - ${PWD}/datasets:/datasets:ro
    restart: always
    env_file:
      - path: .env.dev
    secrets:
      - postgres_secret
      - dwadmin_secret
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "postgres"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s